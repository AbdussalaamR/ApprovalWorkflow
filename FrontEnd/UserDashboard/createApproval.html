            <div class="page-items">
                <div class="form-process">
                    <h3>Approver Creation Form</h3>
                    <p>Fill in the fields below</p>
                    <form class="approvalForm">
                        <div class="form-floating mb-3" style="border-radius: 2pc">
                            <label for="name">Approver's Email</label>
                            <input class="form-control" id="approverMail" type="text" name="email" style="border-radius: 2pc"/>
                        </div>
                        <div class="form-floating mb-3" style="border-radius: 2pc">
                            <label for="name">Approver's Role</label>
                            <input class="form-control" id="approverRole" type="text" name="approvalRole" style="border-radius: 2pc"/>
                        </div>
                                   <div class="form-floating mb-3">
                                    <label for="description">Position in the sequence</label>
                                       <input class="form-control" id="sequenceNum" type="number" name="sequence" style="border-radius: 2pc"/>   
                                   </div>
                                   <div class="form-floating mb-3" style="border-radius: 2pc">
                                    <label for="name">Responsibility Centre</label>
                                    <select id="Appcentre" name="responsibilityCentreId" style="border-radius: 2pc"></select>
                                </div>
                                   <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit" style="border-radius: 3pc" onclick="createApproval()">Submit</button>
                                    </div>
                        </div>
                    </form>
                    <a class="nav-link" href="/UserDashboard/admin.html">
                      <h3>Next</h3>
